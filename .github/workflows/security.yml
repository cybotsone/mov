name: CodeQL Without GHAS (Scan GitHub Actions Workflows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install CodeQL CLI
      run: |
        curl -L -o codeql.zip https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
        unzip codeql.zip
        sudo mv codeql /opt/codeql
        echo "/opt/codeql" >> $GITHUB_PATH

    - name: Create CodeQL database for Actions language
      run: |
        /opt/codeql/codeql database create codeql-db \
          --language=actions \
          --source-root=.

    - name: Run CodeQL Analysis (download query pack)
      run: |
        /opt/codeql/codeql database analyze codeql-db \
          --download codeql/actions-queries@latest \
          --format=sarifv2 \
          --output=results.sarif

    - name: Convert SARIF â†’ security.txt
      run: |
        echo "GitHub Actions Security Report" > security.txt
        echo "============================" >> security.txt
        jq -r '
          .runs[].results[] |
          "Rule: \(.ruleId)\nSeverity: \(.level)\nMessage: \(.message.text)\nFile: \(.locations[0].physicalLocation.artifactLocation.uri)\nLine: \(.locations[0].physicalLocation.region.startLine)\n---"
        ' results.sarif >> security.txt

    - name: Upload security.txt
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security.txt
