name: CodeQL Without GHAS (Scan GitHub Actions Workflows)

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install CodeQL CLI
      run: |
        curl -L -o codeql.zip https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
        unzip codeql.zip
        sudo mv codeql /opt/codeql
        echo "/opt/codeql" >> $GITHUB_PATH

    - name: Create CodeQL database for Actions language
      run: |
        /opt/codeql/codeql database create codeql-db \
          --language=actions \
          --source-root=.

    - name: Run CodeQL Analysis (GitHub Actions Security)
      run: |
        /opt/codeql/codeql database analyze codeql-db \
        --download codeql/actions-queries@latest \
        --format=sarifv2.1.0 \
        --output=results.sarif

    - name: Generate Human-Readable Report
      run: |
        echo "## ðŸ›¡ï¸ CodeQL Security Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if jq -e '.runs[].results | length > 0' results.sarif >/dev/null; then
          jq -r '
            .runs[].results[]? |
            "### ðŸ”´ Rule: \(.ruleId)\n- **Severity:** \(.level)\n- **Message:** \(.message.text)\n"
          ' results.sarif >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ”ï¸ No security issues found!" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload SARIF
      uses: actions/upload-artifact@v4
      with:
        name: security-report-sarif
        path: results.sarif
