name: CodeQL Without GHAS (Output security.txt)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # Install CodeQL CLI
    - name: Install CodeQL CLI
      run: |
        curl -L -o codeql.zip https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
        unzip codeql.zip
        sudo mv codeql /opt/codeql
        echo "/opt/codeql" >> $GITHUB_PATH

    # Create CodeQL DB (Actions language)
    - name: Create CodeQL Database
      run: |
        /opt/codeql/codeql database create codeql-db \
          --language=actions \
          --source-root=.

    # Run CodeQL Analysis (Actions rules)
    - name: Run CodeQL Analysis
      run: |
        /opt/codeql/codeql database analyze codeql-db \
          actions-security-and-quality.qls \
          --format=sarifv2 \
          --output=results.sarif

    # Convert SARIF â†’ security.txt
    - name: Convert SARIF to security.txt
      run: |
        echo "GitHub Actions Security Report" > security.txt
        echo "============================" >> security.txt
        jq -r '
          .runs[].results[] |
          "Rule: \(.ruleId)\nSeverity: \(.level)\nMessage: \(.message.text)\nFile: \(.locations[0].physicalLocation.artifactLocation.uri)\nLine: \(.locations[0].physicalLocation.region.startLine)\n---"
        ' results.sarif >> security.txt

    # Upload text report
    - name: Upload security.txt
      uses: actions/upload-artifact@v4
      with:
        name: security-report
